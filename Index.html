<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pagecdn.io/lib/font-awesome/5.10.0-11/css/all.min.css" integrity="sha256-p9TTWD+813MlLaxMXMbTA7wN/ArzGyW/L7c5+KkjOkM=" crossorigin="anonymous">

  <div class="background mx-auto">
    <img src="./img/oval.svg" class="oval" alt="1">
    <p class="text-white text-center pt-16 text-4xl w-3xl txt1">Market sentiments, portfolio, and run<br> the infrastructure of your choice</p>

            <button class="mt-8 focus:outline-none"><p class="txt1 text-white py-4 px-8 bg-blue-500 rounded-full">Learn More</p></button>

        <div class="chart mr-32">

        </div>
    </div>
    </div>

  <script>
    window.onload = function () {
      document.body.classList.add('loaded_hiding');
      window.setTimeout(function () {
        document.body.classList.add('loaded');
        document.body.classList.remove('loaded_hiding');
      }, 500);
    }
  </script>
</body>
